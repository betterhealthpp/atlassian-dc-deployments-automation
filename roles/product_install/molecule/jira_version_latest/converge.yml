---
- name: Converge
  hosts: all
  vars:
    atl_product_family: "jira"
    atl_product_edition: "jira-core"
    atl_product_user: "jira"
    atl_product_version: "latest"
    ansible_ec2_placement_region: 'us-east-1'
    
  roles:
    - role: linux_common
    - role: product_common
    - role: product_install
